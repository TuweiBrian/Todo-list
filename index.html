<body>
    <h1>Traversing the Dom</h1>
    <div class="head">
        <h5 class="h5">Task List</h5>
        <form class="task-form">
            <input type="text" id="task" name="task" id="task" class="have" placeholder="Write Todo">

            <input type="submit" value="Add Task" class="action">
        </form>
        <div class="card">
        <h5>Tasks</h5>
        <div>
            <input type="text" name="filter" id="filter" class="filter" placeholder="Filter Tasks">
        </div>
        <ul class="items">
        
        </ul>
        <button class="clear-tasks">Clear Tasks</button>
    </div>
    </div>
